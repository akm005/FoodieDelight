<div class="md:mx-10 p-6 flex flex-col justify-center items-center">
    <div
        class="relative md:mx-40 flex flex-col justify-start items-center p-4 border rounded-lg min-w-80 min-h-80 bg-gradient-to-br from-yellow-100 to-orange-100">
        <div class="min-h-3">
            <div [ngClass]="{'hidden': !isInvalid}" class="h-2 text-xs text-red-500">*Email or Password not
                valid
            </div>
        </div>
        <div class="p-3">Please Login</div>
        <div class="my-1">
            <form class="flex flex-col justify-start items-center" [formGroup]="loginForm" (submit)="onSubmit()">
                <p-floatLabel class="px-2 min-w-full" styleClass="px-2">
                    <input class="min-w-full" pInputText id="email" formControlName="email" />
                    <label for="email">Email</label>
                </p-floatLabel>
                <div class="w-full min-h-3 mb-4">
                    <div *ngIf="control.email.touched && control.email.invalid"
                        class="error text-red-500 col-start-2 col-span-2 flex flex-row justify-center">
                        <small *ngIf="control?.email?.errors?.required">Email Not Valid.</small>
                    </div>
                </div>
                <p-floatLabel class="px-2 min-w-full" styleClass="px-2">
                    <p-password formControlName="password" [feedback]="false" toggleMask="true" />
                    <label for="password">Password</label>
                </p-floatLabel>
                <div class="w-full min-h-3 mb-4">
                    <div *ngIf="control.password.touched && control.password.invalid"
                        class="error min-h-2 text-red-500 col-start-2 col-span-2 flex flex-row justify-center">
                        <small *ngIf="control?.password?.errors?.required">Password Not Valid.</small>
                    </div>
                </div>
                <div class="p-2 flex flex-row justify-center items-center">
                    <p-button label="Login" type="Submit" />
                </div>
            </form>
        </div>
        <div class="absolute w- bottom-2 right-0 flex flex-col justify-center items-center w-full text-xs">
            <div class="text-xs">Select a Demo User</div>
            <div>
                <p-dropdown [options]="demouser" styleClass="max-w-60 w-48 m-w-48 min-h-10"
                    [(ngModel)]="selectedDemoUser" (onChange)="updateDefaultUser($event)" optionLabel="first_name"
                    [showClear]="true" placeholder="Select Demo User">
                    <ng-template pTemplate="selectedItem">
                        <div class="flex flex-row justify-start items-center gap-1" *ngIf="selectedDemoUser">
                            <p-avatar styleClass="w-6 h-6" image={{selectedDemoUser.image}} shape="circle" />
                            <div class="text-sm">{{ selectedDemoUser.first_name }}</div>
                        </div>
                    </ng-template>
                    <ng-template let-user pTemplate="item">
                        <div class="flex flex-row justify-start items-center gap-1">
                            <p-avatar styleClass="w-6 h-6" image={{user.image}} shape="circle" />
                            <div class="text-sm">{{ user.first_name }}</div>
                        </div>
                    </ng-template>
                </p-dropdown>
            </div>
        </div>
    </div>
</div>
