<header class="w-full flex justify-center bg-gradient-to-r from-yellow-100 to-orange-100">
    <nav class="md:mx-20 md:min-h-[80px] p-2 flex flex-row container justify-between items-center ">
        <a routerLink="admin/home">
            <div class="w-fit">
                <span class="text-yellow-500 text-2xl">Foodie<span class="text-orange-500">Delight</span>
                </span>
                <div class="h-4 rounded-full -mt-1 w-full waive">
                </div>
            </div>
        </a>
        <app-nav-menu class="hidden md:flex" [isLogin]="isLogin" />
        <div class="flex flex-row justify-between items-center gap-4">
            <!-- <div>Language</div> -->

            <div *ngIf="isLogin" class="hidden md:flex flex-row justify-center items-center">
                <p-avatar image={{loginService.currentUser?.image}} size="large" styleClass="mr-2" shape="circle" pBadge
                    badgeSize="large" value="4" />
                <div class="flex flex-col justify-center items-start">
                    <span>{{loginService.currentUser?.first_name}} {{loginService.currentUser?.last_name}}</span>
                    <span class="text-xs text-red-500">{{loginService.currentUser?.authority | titlecase}}</span>
                </div>
            </div>
            <button (click)="handleLogin()"
                class="hidden md:flex p-2 px-4 border rounded-full hover:border-orange-500 hover:text-orange-500  ">{{!isLogin?"Sign In":"Log
                Out"}}</button>

            <button *ngIf="!isMenuOpen" class="md:hidden" (click)="isMenuOpen = !isMenuOpen"><i class="px-2 pi"
                    [ngClass]="!isMenuOpen ? 'pi-bars' : 'pi-times'" style="font-size: 2rem"></i></button>
        </div>

    </nav>
</header>

<p-sidebar [(visible)]="isMenuOpen" styleClass="w-60 bg-gradient-to-r from-yellow-100 to-orange-100">
    <div (click)="handleMenu()" class="grid grid-cols-1">
        <div *ngIf="isLogin" class="flex flex-row justify-start items-center">
            <p-avatar image={{loginService.currentUser?.image}} size="large" styleClass="mr-2" shape="circle" pBadge
                badgeSize="large" value="4" />
            <div class="flex flex-col justify-center items-start">
                <span>{{loginService.currentUser?.first_name}} {{loginService.currentUser?.last_name}}</span>
                <span class="text-xs text-red-500">{{loginService.currentUser?.authority | titlecase}}</span>
            </div>
        </div>
        <app-nav-menu [isLogin]="isLogin" />

        <button (click)="handleLogin()"
            class="p-4 my-6 border rounded-full hover:border-orange-500 hover:text-orange-500  ">{{!isLogin?"Sign In":"Log
            Out"}}</button>
    </div>
</p-sidebar>
